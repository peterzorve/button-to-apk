name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install -y buildozer kivy python3-pip
          python3 -m pip install --upgrade pip setuptools wheel

      - name: Cache Buildozer
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('.buildozer') }}

      - name: Debug Kivy code
        run: |
          buildozer android debug

      - name: Build release APK
        run: |
          buildozer android release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: kivy-apk
          path: bin/release/apk/kivy-app.apk
